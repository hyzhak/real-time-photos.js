<div id="image-preview" class="image-preview">
    <div class="image-preview-image img-polaroid" style="width: 306px;height: 306px;">
        <a target="_blank" href="{{image.linkOutside}}">
            <img width="{{image.width}}" height="{{image.height}}" ng-src="{{image.url}}"/>
        </a>
    </div>
    <div class="image-preview-description">
        <p><i>{{image.caption}}</i></p>
        <a href="#/author/{{authorId}}"><b>by {{image.authorName}}</b></a>
        <!--<img src="{{image.profilePicture}}" alt="{{image.authorName}}">-->
        <ul class="nav nav-pills">
            <li ng-repeat="tag in image.tags" ng-class="checkActive(tag)"><a href="#/tag/{{tag}}">{{tag}}</a></li>
        </ul>
        <!--
        <p>
            <span>
                <a href="#/location/{{image.locationId}}">{{image.locationName}}</a>
            </span>
            <span>
                <a target="_blank" href="{{image.linkOutside}}">more...</a>
            </span>
        </p>
        <button ng-click="close()"><i class="icon-ok-circle"></i>Close</button>
        -->
    </div>
</div>
